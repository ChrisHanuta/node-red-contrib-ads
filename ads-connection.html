<script type="text/x-red" data-template-name="ads-connection">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-tag"></i> <span data-i18n="ads-connection.label.host"></span></label>
        <input type="text" id="node-config-input-host" data-i18n="[placeholder]ads-connection.placeholder.host">
    </div>
    <div class="form-row">
        <label for="node-config-input-amsNetIdTarget"><i class="fa fa-tag"></i> <span data-i18n="ads-connection.label.amsNetIdTarget"></span></label>
        <input type="text" id="node-config-input-amsNetIdTarget" data-i18n="[placeholder]ads-connection.placeholder.amsNetIdTarget">
    </div>
    <div class="form-row">
        <label for="node-config-input-amsNetIdSource"><i class="fa fa-tag"></i> <span data-i18n="ads-connection.label.amsNetIdSource"></span></label>
        <input type="text" id="node-config-input-amsNetIdSource" data-i18n="[placeholder]ads-connection.placeholder.amsNetIdSource">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-clock-o"></i> <span data-i18n="ads-connection.label.port"></span></label>
        <input type="number" id="node-config-input-port" data-i18n="[placeholder]ads-connection.label.port">
    </div> 
    <div class="form-row">
        <label for="node-config-input-amsPortTarget"><i class="fa fa-clock-o"></i> <span data-i18n="ads-connection.label.amsPortTarget"></span></label>
        <input type="number" id="node-config-input-amsPortTarget" data-i18n="[placeholder]ads-connection.label.amsPortTarget">
    </div> 
    <div class="form-row">
        <label for="node-config-input-amsPortSource"><i class="fa fa-clock-o"></i> <span data-i18n="ads-connection.label.amsPortSource"></span></label>
        <input type="number" id="node-config-input-amsPortSource" data-i18n="[placeholder]ads-connection.label.amsPortSource">
    </div> 
</script>

<script type="text/javascript">
    RED.nodes.registerType('ads-connection', {
        category: 'config',
        defaults: {
            host: {
                value: '',
                required: true
            },
            amsNetIdTarget: {
                value: '',
                required: true
            },
            amsNetIdSource: {
                value: '',
                required: true
            },
            port: {
                value: 48898,
                required: true,  
                validate:RED.validators.number()
            },
            amsPortSource: {
                value: 32905,
                required: true,  
                validate:RED.validators.number()
            },
            amsPortTarget: {
                value: 801,
                required: true,  
                validate:RED.validators.number()
            }
        },
        label: function() {
            return this.amsNetIdSource+":"+this.amsNetIdTarget;
        },
            oneditprepare: function() {
        } 
    });
</script>
